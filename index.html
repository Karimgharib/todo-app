<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"
      integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Todo app</title>
  </head>
  <body>
    <div class="landing">
      <div class="container">
        <div class="word d-flex justify-content-between align-items-center">
          <h1 class="name">TODO</h1>
          <div class="icon">
            <div class="light"><img src="images/icon-moon.svg" alt="" /></div>
            <div class="dark d-none">
              <img src="images/icon-sun.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="input">
          <input type="text" placeholder="Create a new todo..." />
        </div>
      </div>
    </div>

    <div class="list">
      <div class="container">
        <div class="doing"></div>

        <div class="footer d-flex justify-content-between">
          <div class="left"><span>0</span> item(s) left</div>
          <div class="action">
            <span class="all">All</span> <span class="active">Active</span>
            <span class="complete">Completed</span>
          </div>
          <div class="clear">Clear completed</div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
